<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lotto and Lucky Day Lotto</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">

	<script type="text/javascript" src="lottoGame.js"></script>
	<script>
		let luckyDayLotto1 = new LottoDraw(45, 5, "lucky");
		let illinoisLotto = new LottoDraw(52, 6, "illinois");
		luckyDayLotto1.playLucky = function playLucky () {
			this.setLucky();
			this.displayNumbers = document.querySelector('#luckyDay p').innerHTML = luckyDayLotto1.num0 + ", " + luckyDayLotto1.num1 +
				", " + luckyDayLotto1.num2 + ", " + luckyDayLotto1.num3 + ", " + luckyDayLotto1.num4;
			
			this.displayFooter = document.querySelector("#luckySize").innerHTML = "Ticket size: " + luckyDayLotto1.ticketSize +
				"| Number Max: " + luckyDayLotto1.lottoCeiling; //new method using object prototype
		};
		
		//illinoisLotto.displayFooter = document.querySelector("#lottoSize").innerHTML = "Ticket size: " + illinoisLotto.ticketSize +
		//	" | Number Max: " + illinoisLotto.lottoCeiling; //new method using object prototype
		
		illinoisLotto.playLotto = function playLotto () {
			this.setLotto();
			this.displayNumbers = document.querySelector('#lotto p').innerHTML = illinoisLotto.num0 + ', ' + illinoisLotto.num1 +
				', ' + illinoisLotto.num2 + ', ' + illinoisLotto.num3 + ', ' + illinoisLotto.num4 + ', ' +
				illinoisLotto.num5 + ' \nExtra Shot: ' + illinoisLotto.extraShot;
			
			this.displayFooter = document.querySelector('#lottoSize').innerHTML = "Ticket size: " + illinoisLotto.ticketSize +
				" | Number Max: " + illinoisLotto.lottoCeiling; //new method using object prototype
		};

	</script>
</head>
<body class="container">
<header class="container">
	<nav class="row"></nav>
</header>
<main class="container-fluid">
	<section class="row">
		<div class="col-md-5 card card-decor">
			<h2 class="card-title">Here are your Lucky Day Lotto Numbers:</h2>
			<div class="card-body" id="luckyDay">
				<p></p>
				<p id="luckySize"></p>
			</div>
			<footer class="btn btn-play" onclick="luckyDayLotto1.playLucky();">Retry</footer>
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-5 card card-decor">
			<h2 class="card-title">Here are your Lotto Numbers:</h2>
			<div class="card-body" id="lotto">
				<p class="card-text" ></p>
				<p class="card-text" id="lottoSize"></p>
			</div>
			<footer class="btn btn-play" onclick="illinoisLotto.playLotto();">Retry</footer>
		</div>
	</section>
</main>
<footer class="container"></footer>
<script>
	
	luckyDayLotto1.playLucky();
	illinoisLotto.playLotto();
</script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>


</body>
</html>
